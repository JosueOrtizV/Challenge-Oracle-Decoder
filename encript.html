<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="encript-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de alura" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="cont-info">
                <img src="imagenes/Vector.png" alt="Vector" class="vector">
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section class="seccion2">
            <div class="cont-mensaje">
                <textarea class="mensaje" cols="20" rows="10" disabled></textarea>
            </div>

            <div class="cont-parrafo">
               <h3>Ningun mensaje fue <br> encontrado</h3>
               <p>Ingresa el texto que desees encriptar o <br> desenciptar.</p> 
            </div>


                <button class="copiar" style="display: none;" onclick="copiarmsj()">
                    Copiar
                </button>

        </section>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/josue-ortizv"><img class="logo-linkedin" src="imagenes/linkedin.png" alt="Logo linkedin"></a>
        <p class="pie">Josué Ortiz</p>
    </footer>
<script src="encript-script.js"></script>
</body>
</html>
